<!DOCTYPE html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<title>CSS Angular</title>
		<style type="text/css">
			form.ng-pristine {
				background-color: lightblue;
			}

			form.ng-dirty {
				background-color: pink;
			}
		</style>
	</head>
	<body>

		<form name="myForm">
			<input type="email" name="nome" ng-model="myInput" required>
		</form>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

	</body>
</html>
