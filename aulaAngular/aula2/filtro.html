<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Angular</title>
	</head>
	<body ng-app="myApp">

		<div ng-controller="myCtrl">
			
			<ul>
				<li ng-repeat="x in names">{{ x }}</li>
			</ul>

		</div>

		<!-- 2 -->
		<div ng-controller="personCtrl">
			<p>O nome é: {{ firstName | uppercase }}</p>
			<p>O sobrenome é: {{ lastName | lowercase }}</p>
		</div>

		<!-- 3 -->
		<p>
			<input type="text" ng-model="filtro">
		</p>
		<div ng-controller="namesCtrl">
			
			<ul>
				<li ng-repeat="x in names | filter: filtro ">{{ x }}</li>
			</ul>

		</div>

		<!-- 4 -->
		<div ng-controller="infoCtrl">
			<table border="1">
				<tr>
					<th ng-click="orderByMe('name')">Nome</th>
					<th ng-click="orderByMe('country')">País</th>
				</tr>

				<tr ng-repeat="x in names | orderBy: myOrderBy">
					<td>{{ x.name }}</td>
					<td>{{ x.country }}</td>
				</tr>
			</table>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
		<script type="text/javascript">
			var app = angular.module('myApp', []);

			app.controller('myCtrl', function($scope){
				$scope.names = ['João', 'Maria', 'Pedro'];
			});

			app.controller('personCtrl', function($scope){
				$scope.firstName = 'alan';
				$scope.lastName = 'DE SOUZA';
			});

			app.controller('namesCtrl', function($scope){
				$scope.names = ['alan', 'maria', 'pedro', 'joana', 'marcos', 'flavia'];
			});

			app.controller('infoCtrl', function($scope){
				$scope.names = [
					{name: 'João', country: 'Greece'},
					{name: 'Maria', country: 'USA'},
					{name: 'Bruna', country: 'Denmark'},
					{name: 'Gianny', country: 'Canada'},
					{name: 'Ana', country: 'Brasil'},
					{name: 'Nicole', country: 'Uruguay'},
				];
				$scope.orderByMe = function(x) {
					$scope.myOrderBy = x;
				}
			});
		</script>
	</body>
</html>
