	<body ng-app="banco">

	<div ng-controller="costumersCtrl">
		<table border="1">
			<tr ng-repeat="x in names | orderBy: 'country'">
				<td ng-if="$odd" style="background-color: #f1f1f1">{{ $index + 1 }}</td>
				<td ng-if="$even">{{x.name}}</td>
				<td ng-if="$odd" style="background-color: #f1f1f1">{{x.country | uppercase}}</td>
				<td ng-if="$even">{{x.country | uppercase}}</td>
			</tr>
		</table>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	<script type="text/javascript">
		var app = angular.module('banco', []);

		app.controller('costumersCtrl', function($scope, $http){
			$http.get('pessoas_paises.php').then(function(response){
				console.log(response)
				$scope.names = response.data.records;
			});
		});
	</script>
	</body>
