<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Listas com angular</title>
	</head>
	<body ng-app>

		<div ng-init="nomes = [
			{name : 'Mario', country : 'Canada'},
		 	{name : 'Jade', country : 'China'}, 
		 	{name : 'Kai', country : 'Denmark'},
		]">
			<ul>
				<li ng-repeat="x in nomes">
					{{ 'Nome e Pa√≠s: ' + x.name + ', ' + x.country }}
				</li>
			</ul>
		</div>

	<script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
	</body>
</html>
